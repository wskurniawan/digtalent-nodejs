<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Product</title>

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card" style="width: 18rem; margin-top: 42px;">
      <div class="card-body">
        <h5 class="card-title">Search Product</h5>
        <form method="GET" action="/search-product-handler">
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="searchHelp" name="product">
            <small id="searchHelp" class="form-text text-muted">Enter product name</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
